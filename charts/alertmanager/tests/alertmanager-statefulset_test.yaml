---
suite: Test alertmanager-statefulset
templates:
  - alertmanager-statefulset.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: StatefulSet
  - it: Should work with disableClustering=true
    set:
      disableClustering: true
    asserts:
      - matchRegex:
          path: spec.template.spec.containers
          pattern: '--cluster.listen-address=$'
